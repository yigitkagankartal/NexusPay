apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            - name: AUTH_PORT
              value: "8081"
            - name: AUTH_DB_URL
              value: "jdbc:postgresql://host.docker.internal:5433/nexuspay_auth_db"
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nexuspay-db-secrets
                  key: DB_PASSWORD
            - name: KAFKA_SERVER
              value: "host.docker.internal:9092"
            - name: NEXUSPAY_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: nexuspay-secrets
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP