server.port=${GATEWAY_PORT}
spring.application.name=gateway-service

# Wallet Router
spring.cloud.gateway.routes[0].id=wallet-service
spring.cloud.gateway.routes[0].uri=http://localhost:${WALLET_PORT}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/wallets/**

# Auth Router
spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=http://localhost:${AUTH_PORT}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/auth/**

# Notification Router
spring.cloud.gateway.routes[2].id=notification-service
spring.cloud.gateway.routes[2].uri=http://localhost:${NOTIFICATION_PORT}
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/notifications/**